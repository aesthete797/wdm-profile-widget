<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="profilewidget.css"/>
<head>
<title>Profile Widget</title>
</head>
  <main>
    <div class="container">
      <div class="icons">
        <div class="search"><img src="search.png"
     alt="search"></div>
        <div class="bell"><img src="bell.png"
     alt="bell"></div>
      </div>
      <div class="green-container"></div>
      <div class="avatar"></div>
     <div class="zname"><h1>John Westfield</h1><div class="chckmark"><img src="checkmark.png"
     alt="checkmark"></div></div>
     <P>I'm interested in building projects, travelling and biking.</P>
     <div class="metrics">
       <i><h3>150</h3><span>Following</span></i>
       <i><h3>43.150</h3><span>Followers</span></i>
       <i><h3>163</h3><span>Posts</span></i>
     </div>
     <button>Follow Me</button>
     <section>
       <div class="location"><img src="mark.png"
     alt="Location"><p>Lives in <span>Budapest</span></p></div>
       <div class="job"><img src="case.png"
     alt="Work"><p>Works as Full-Stack developer at Google</p></div>
       <div class="skills"><img src="fire.png"
     alt="Skills"><p>ReactJs, NodeJs, MongoDB, Devops</p></div>
     </section>
      </div>
      </main>
